<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Firaol Gadissa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            overflow-x: hidden;
            padding-top: 80px; /* Adjust for fixed header */
        }

        /* Video background styles */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensure it stays behind all content */
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            height: 80px;
        }

        .logo {
            font-size: 2rem;
            color: #0ff;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 1rem;
        }

        .menu a:hover {
            color: #0ff;
        }

        /* Contact section styles */
        .contact-container {
            text-align: center;
            padding: 50px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .contact-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .contact-item {
            background: rgba(19, 18, 18, 0.65);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            transition: transform 0.3s ease-in-out;
        }

        .contact-item:hover {
            transform: scale(1.1);
        }

        .contact-item i {
            font-size: 3rem;
            color: #0ff;
        }

        .contact-item p, .contact-item a {
            margin-top: 10px;
            font-size: 1.1rem;
            color: white;
            text-decoration: none;
        }

        .contact-item a:hover {
            color: #0ff;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video class="background-video" autoplay loop muted>
        <source src="galaxy-background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Header -->

        <div class="logo"><i class="fas fa-rocket"></i></div>
        <nav class="menu">

            <a href="skills.html">Skills</a>
            <a href="contact.html">Contact</a>
            <a href="#contact"></a>
            <a href="#contact"></a>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-container">
        <h1>Contact Me</h1>
        <div class="contact-grid">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <p>Email</p>
                <a href="mailto:firaolgadissa551@gmail.com">firaolgadissa551@gmail.com</a>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <p>Phone</p>
                <a href="tel:+251978581099">+251 978581099</a>
            </div>
            <div class="contact-item">
                <i class="fab fa-github"></i>
                <p>GitHub</p>
                <a href="https://github.com/firaolgadissa" target="_blank">github.com/firaolgadissa</a>
            </div>
            <div class="contact-item">
                <i class="fab fa-linkedin"></i>
                <p>LinkedIn</p>
                <a href="https://linkedin.com/in/firaolgadissa" target="_blank">linkedin.com/in/firaolgadissa</a>
            </div>
        </div>
    </section>
</body>
</html>
